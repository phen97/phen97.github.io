<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <table>
      <tr>
        <td>first cell</td>
        <td>second</td>
        <td>third</td>
        <td>fourth</td>
      </tr>

      <tr>
        <td>second row</td>
        <td>second</td>
        <td>third</td>
        <td>fourth</td>
      </tr>

      <tr>
        <td>third row</td>
        <td>second</td>
        <td>third</td>
        <td>fourth</td>
      </tr>


    </table>

  </body>
</html>
